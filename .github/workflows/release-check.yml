name: Release Branch Check

on:
  pull_request:
    branches:
      - main
  workflow_dispatch:
    inputs:
      branch:
        description: "Branch to run checks on"
        required: false
        default: ""
        type: string

jobs:
  check-release-branch:
    # Run for PRs from release/* branches or manual dispatch on release/* branches
    if: startsWith(github.head_ref, 'release/') || (github.event_name == 'workflow_dispatch' && startsWith(github.ref_name, 'release/'))
    runs-on: ubuntu-latest
    steps:
      - name: Release branch detected
        run: echo "Running release checks for branch ${{ github.head_ref || github.ref_name }}"

  docker-security-scan:
    needs: check-release-branch
    if: startsWith(github.head_ref, 'release/') || (github.event_name == 'workflow_dispatch' && startsWith(github.ref_name, 'release/'))
    uses: ./.github/workflows/docker-scan.yml
    permissions:
      contents: read
      security-events: write
