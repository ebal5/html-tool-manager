{% extends 'base.html' %}

{% block title %}Create New Tool - HTML Tool Manager{% endblock %}

{% block content %}
    <article>
        <header>
            <h2>Create New Tool</h2>
        </header>

        <form id="create-tool-form">
            <label for="name">Tool Name <small>(1-100文字)</small></label>
            <input type="text" id="name" name="name" placeholder="My Awesome Tool" required maxlength="100">

            <label for="description">Description <small>(最大1000文字)</small></label>
            <textarea id="description" name="description" placeholder="A short description of what this tool does." maxlength="1000"></textarea>

            <label for="tags">Tags <small>(最大20個、各1-50文字)</small></label>
            <input type="text" id="tags" name="tags" placeholder="calculator, text, utility">
            <small>Comma separated values.</small>

            <label for="html_content">HTML Content</label>
            <textarea id="html_content" name="html_content" rows="10" placeholder="<!DOCTYPE html>..." required></textarea>

            <button type="submit" id="submit-btn">Create Tool</button>
        </form>
        <p id="message" style="margin-top: 1rem;"></p>
    </article>

    <script src="/static/js/validation.js"></script>
    <script>
        // リアルタイムバリデーションの設定
        setupRealtimeValidation(document.getElementById('name'), validateName);
        setupRealtimeValidation(document.getElementById('description'), validateDescription);
        setupRealtimeValidation(document.getElementById('tags'), validateTags);

        // Form submission logic
        document.getElementById('create-tool-form').addEventListener('submit', async function(event) {
            event.preventDefault();
            const submitBtn = document.getElementById('submit-btn');
            const messageDiv = document.getElementById('message');

            // フォームデータの収集
            const formData = {
                name: document.getElementById('name').value,
                description: document.getElementById('description').value,
                tags: document.getElementById('tags').value,
                html_content: document.getElementById('html_content').value
            };

            // クライアント側バリデーション
            const validation = validateToolForm(formData);
            if (!validation.valid) {
                showValidationErrors(messageDiv, validation.errors);
                return;
            }

            submitBtn.setAttribute('aria-busy', 'true');

            const response = await fetch('/api/tools/', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify(validation.data)
            });

            if (response.ok) {
                const newTool = await response.json();
                messageDiv.innerHTML = `✅ Tool '<strong>${newTool.name}</strong>' created successfully. <a href="/tools/view/${newTool.id}">View it here</a>.`;
                messageDiv.style.color = 'var(--pico-color-green-500)';
                document.getElementById('create-tool-form').reset();
            } else {
                const errorData = await response.json();
                messageDiv.textContent = `❌ Error: ${errorData.detail || 'An unknown error occurred.'}`;
                messageDiv.style.color = 'var(--pico-color-red-500)';
            }
            submitBtn.removeAttribute('aria-busy');
        });
    </script>
{% endblock %}
