<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create New Tool</title>
</head>
<body>
    <h1>Create New Tool</h1>
    <form id="create-tool-form">
        <label for="name">Tool Name:</label><br>
        <input type="text" id="name" name="name" required><br><br>
        
        <label for="description">Description:</label><br>
        <textarea id="description" name="description"></textarea><br><br>
        
        <label for="tags">Tags (comma separated):</label><br>
        <input type="text" id="tags" name="tags"><br><br>

        <label for="filepath">File Path (or URL for external tool):</label><br>
        <input type="text" id="filepath" name="filepath" required><br><br>

        <button type="submit">Create Tool</button>
    </form>
    <div id="message"></div>
    <a href="/">Back to Home</a>

    <script>
        document.getElementById('create-tool-form').addEventListener('submit', async function(event) {
            event.preventDefault();

            const name = document.getElementById('name').value;
            const description = document.getElementById('description').value;
            const tags = document.getElementById('tags').value.split(',').map(tag => tag.trim()).filter(tag => tag !== '');
            const filepath = document.getElementById('filepath').value;

            const toolData = {
                name: name,
                description: description,
                tags: tags,
                filepath: filepath
            };

            const response = await fetch('/api/tools/', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify(toolData)
            });

            const messageDiv = document.getElementById('message');
            if (response.ok) {
                const newTool = await response.json();
                messageDiv.textContent = `Tool '${newTool.name}' created successfully with ID: ${newTool.id}`;
                messageDiv.style.color = 'green';
                document.getElementById('create-tool-form').reset(); // Clear form
            } else {
                const errorData = await response.json();
                messageDiv.textContent = `Error: ${errorData.detail || response.statusText}`;
                messageDiv.style.color = 'red';
            }
        });
    </script>
</body>
</html>
