{% extends 'base.html' %}

{% block title %}Edit Tool - HTML Tool Manager{% endblock %}

{% block content %}
    <article>
        <header>
            <h2>Edit Tool (ID: {{ tool_id }})</h2>
        </header>

        <form id="edit-tool-form">
            <label for="name">Tool Name <small>(1-100文字)</small></label>
            <input type="text" id="name" name="name" placeholder="My Awesome Tool" required maxlength="100">

            <label for="description">Description <small>(最大1000文字)</small></label>
            <textarea id="description" name="description" placeholder="A short description of what this tool does." maxlength="1000"></textarea>

            <label for="tags">Tags <small>(最大20個、各1-50文字)</small></label>
            <input type="text" id="tags" name="tags" placeholder="calculator, text, utility">
            <small>Comma separated values.</small>

            <div id="source-section">
                <!-- Content will be loaded here by JavaScript -->
            </div>
            
            <button type="submit" id="submit-btn">Update Tool</button>
        </form>
        <p id="message" style="margin-top: 1rem;"></p>
    </article>

    <script src="/static/js/validation.js"></script>
    <script>
        const toolId = {{ tool_id }};
        const form = document.getElementById('edit-tool-form');
        const nameInput = document.getElementById('name');
        const descriptionInput = document.getElementById('description');
        const tagsInput = document.getElementById('tags');
        const sourceSection = document.getElementById('source-section');
        const messageDiv = document.getElementById('message');
        const submitBtn = document.getElementById('submit-btn');

        let originalFilepath = '';
        let isPastedContent = false;

        // リアルタイムバリデーションの設定
        setupRealtimeValidation(nameInput, validateName);
        setupRealtimeValidation(descriptionInput, validateDescription);
        setupRealtimeValidation(tagsInput, validateTags);

        async function loadToolData() {
            try {
                const response = await fetch(`/api/tools/${toolId}`);
                if (!response.ok) throw new Error('Tool not found');
                const tool = await response.json();

                nameInput.value = tool.name;
                descriptionInput.value = tool.description || '';
                tagsInput.value = tool.tags.join(', ');
                originalFilepath = tool.filepath;

                // Check if the tool was created by pasting content
                isPastedContent = originalFilepath.startsWith('static/tools/');
                
                if (isPastedContent) {
                    // Fetch the HTML content and display a textarea safely
                    sourceSection.innerHTML = '<p aria-busy="true">Loading content...</p>';
                    const htmlResponse = await fetch(`/${originalFilepath}`);
                    const htmlContent = await htmlResponse.text();
                    
                    sourceSection.innerHTML = ''; // Clear loading message
                    const label = document.createElement('label');
                    label.setAttribute('for', 'html_content');
                    label.textContent = 'HTML Content';

                    const textarea = document.createElement('textarea');
                    textarea.id = 'html_content';
                    textarea.name = 'html_content';
                    textarea.rows = 10;
                    textarea.value = htmlContent; // Use .value to set content safely

                    sourceSection.appendChild(label);
                    sourceSection.appendChild(textarea);
                } else {
                    // Display a read-only filepath
                    sourceSection.innerHTML = `
                        <label>File Path</label>
                        <input type="text" id="filepath" name="filepath" value="${originalFilepath}" readonly>
                    `;
                }

            } catch (error) {
                messageDiv.textContent = `❌ Error loading tool data: ${error.message}`;
                messageDiv.style.color = 'var(--pico-color-red-500)';
                form.style.display = 'none';
            }
        }

        form.addEventListener('submit', async function(event) {
            event.preventDefault();

            // フォームデータの収集
            const formData = {
                name: nameInput.value,
                description: descriptionInput.value,
                tags: tagsInput.value,
                html_content: isPastedContent ? document.getElementById('html_content').value : null
            };

            // クライアント側バリデーション
            const validation = validateToolForm(formData);
            if (!validation.valid) {
                showValidationErrors(messageDiv, validation.errors);
                return;
            }

            submitBtn.setAttribute('aria-busy', 'true');

            const updatedData = {
                name: validation.data.name,
                description: validation.data.description,
                tags: validation.data.tags,
                filepath: originalFilepath
            };

            // If it was a pasted tool, include the updated HTML content
            if (isPastedContent) {
                updatedData.html_content = validation.data.html_content;
            }

            const response = await fetch(`/api/tools/${toolId}`, {
                method: 'PUT',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify(updatedData)
            });

            if (response.ok) {
                const updatedTool = await response.json();
                messageDiv.innerHTML = `✅ Tool '<strong>${updatedTool.name}</strong>' updated successfully. <a href="/">Go back to list</a>.`;
                messageDiv.style.color = 'var(--pico-color-green-500)';
            } else {
                const errorData = await response.json();
                messageDiv.textContent = `❌ Error: ${errorData.detail || 'An unknown error occurred.'}`;
                messageDiv.style.color = 'var(--pico-color-red-500)';
            }
            submitBtn.removeAttribute('aria-busy');
        });

        loadToolData();
    </script>
{% endblock %}
