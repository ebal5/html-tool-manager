{% extends 'base.html' %}

{% block title %}Home - HTML Tool Manager{% endblock %}

{% block content %}
    <div class="grid">
        <div class="search-container">
            <input type="search" id="search-box" name="search" placeholder="Search tools (e.g., util name:calc)">
        </div>
        <div class="sort-container">
            <select id="sort-select">
                <option value="relevance">Sort by Relevance</option>
                <option value="name_asc">Sort by Name (A-Z)</option>
                <option value="name_desc">Sort by Name (Z-A)</option>
                <option value="updated_desc">Sort by Updated (Newest)</option>
                <option value="updated_asc">Sort by Updated (Oldest)</option>
            </select>
        </div>
    </div>

    <div style="margin-bottom: 1rem;">
        <button id="toggle-tool-operations" class="secondary outline">ツール操作を表示/非表示</button>
    </div>

    <div id="tool-operations-container" class="hidden" style="margin-bottom: 1rem;">
        <div class="grid" style="grid-template-columns: 1fr 1fr;">
            <div>
                <button id="export-selected-btn" class="secondary outline">選択したツールをエクスポート</button>
            </div>
            <div id="import-section" style="display: flex; gap: 1rem;">
                <input type="file" id="import-file-input" accept=".pack" style="flex-grow: 1;">
                <button id="import-btn" class="primary outline">インポート</button>
            </div>
        </div>
    </div>

    <div id="tool-list-container">
        <p aria-busy="true">Loading tools...</p>
    </div>

    <style>
        .grid {
            display: grid;
            grid-template-columns: 3fr 1fr;
            gap: 1rem;
            margin-bottom: 1rem;
        }
        .action-grid {
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }
        .action-grid > a, .action-grid > details {
            margin-bottom: 0;
        }
        .action-grid > a, .action-grid .dropdown summary {
            height: 44px;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 0 0.75rem;
        }

        /* ツール操作UIの表示/非表示 */
        #tool-operations-container.hidden {
            display: none;
        }

        /* チェックボックス列の表示/非表示 */
        .checkbox-column {
            width: 1%; /* チェックボックスの幅を小さくする */
            white-space: nowrap;
        }
        .checkbox-column.hidden {
            display: none;
        }

        /* インポートボタンの幅調整 */
        #import-section {
            min-width: 150px; /* インポートボタンとファイル入力が収まるように調整 */
        }
        #import-section #import-btn {
            min-width: fit-content; /* テキストが収まる最小幅 */
        }
    </style>
{% endblock %}
