{% extends 'base.html' %}

{% block title %}Home - HTML Tool Manager{% endblock %}

{% block content %}
    <h2>Registered Tools</h2>
    <div id="tool-list-container">
        <!-- Tools will be loaded here by JavaScript -->
        <p aria-busy="true">Loading tools...</p>
    </div>

    <script>
        async function fetchTools() {
            const container = document.getElementById('tool-list-container');
            
            try {
                const response = await fetch('/api/tools/');
                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }
                const tools = await response.json();

                if (tools.length === 0) {
                    container.innerHTML = '<p>No tools registered yet.</p>';
                    return;
                }

                const table = document.createElement('table');
                table.innerHTML = `
                    <thead>
                        <tr>
                            <th>Name</th>
                            <th>Description</th>
                            <th>Tags</th>
                            <th>Actions</th>
                        </tr>
                    </thead>
                    <tbody>
                    </tbody>
                `;
                const tbody = table.querySelector('tbody');

                tools.forEach(tool => {
                    const tr = document.createElement('tr');
                    
                    const tagsHtml = tool.tags.map(tag => `<code>${tag}</code>`).join(' ');

                    tr.innerHTML = `
                        <td>${tool.name}</td>
                        <td>${tool.description || ''}</td>
                        <td>${tagsHtml}</td>
                        <td><a href="/tools/view/${tool.id}" role="button" class="secondary">View</a></td>
                    `;
                    tbody.appendChild(tr);
                });

                container.innerHTML = '';
                container.appendChild(table);

            } catch (error) {
                container.innerHTML = `<p style="color: var(--pico-color-red-500);">Failed to load tools. Please try again later.</p>`;
                console.error('Error fetching tools:', error);
            }
        }

        fetchTools();
    </script>
{% endblock %}
